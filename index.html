  <body class="sign-in-up" id="to-top">

    <!-- Sign In/Sign Up section -->
    <section class="sign-in-up-section">
      <div class="container">
        <section class="sign-in-up-content">
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group">
					<div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc"></div>
                </div> <!-- /.form-group -->
                
                <div class="form-group">
					Altitude (m): <input class="form-control" id="Altitude" type="text" value="0" onchange='WriteSettings();'></input>
					Heading: <input class="form-control" id="Heading" type="text" value="0" onchange='WriteSettings();'></input>
					Server Port: <input class="form-control" id="Port" type="text" value="9999" onchange='WriteSettings();'></input>
                </div> <!-- /.form-group -->
                
                <!-- Button -->
                <button type="button" class="btn btn-success btn-block" id="start_server" onclick="StartServer(); return false;">Start Server</button>
				
                <!-- Result -->
                <div class="form-group">
				  <br/>
				  NMEA Output:<br/>
				  <span id="result" style='font-size: 12px;'></span>
				  <br/>
				  
                </div> <!-- /.form-group -->
                
              </form> <!-- /.sign-in-up-form -->
            </div> <!-- /.col-md-12 -->
          </div> <!-- /.row -->
        </section> <!-- /.sign-in-up-content -->

      </div> <!-- /.container -->
    </section> <!-- /.sign-in-up-section -->

  </body>
